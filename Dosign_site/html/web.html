								<a href="../img/enber.pdf" target="_blank" download><span>기획서 다운로드</span></a>
							</div>
							<button class="content-switch">Read more</button>
						</div>
						<div class="slide" data-content="content-2">
							<div class="img-wrap"><img src="../img/melixir_bg.jpg" alt="비건브랜드 멜릭서 리뉴얼 사이트"/></div>
							<h2>멜릭서 브랜드 리뉴얼<span>2020.9.2 ~ 2020.9.31</span></h2>
							<div class="title_btn">
								<a href="http://doyi.dothome.co.kr/" target="_blank"><span>사이트 바로가기</span></a>
								<a href="../img/enber.pdf" target="_blank" download><span>기획서 다운로드</span></a>
							</div>

						</div>
						<div class="slide" data-content="content-3">
							<div class="img-wrap dosign_site"></div>
							<h2>개인 포트폴리오 사이트<span>2020.10.9 ~ 2020.10.25</span></h2>
							<div class="title_btn">
								<a href="http://dosign.dothome.co.kr/" target="_blank"><span>사이트 바로가기</span></a>
								<a href="../img/enber.pdf" target="_blank" download><span>기획서 다운로드</span></a>
							</div>

					</div>

				<!-- Content section -->
				<section class="pages">
					<!-- 엔버 content================================================= -->
					<div class="content" data-content="content-1">
						<div class="cont">
							<h2>주식회사 엔버 리뉴얼 사이트</h2>

						</div>

		<script src="../js/drag/dragdealer.js"></script>
		<script src="../js/drag/classie.js"></script>
		<script src="../js/drag/dragslideshow.js"></script>
		<script>
			(function() {

				var overlay = document.getElementById( 'overlay' ),
					overlayClose = overlay.querySelector( 'button' ),
					header = document.getElementById( 'header' )
					switchBtnn = header.querySelector( 'button.slider-switch' ),
					toggleBtnn = function() {
						if( slideshow.isFullscreen ) {
							classie.add( switchBtnn, 'view-maxi' );
						}
						else {
							classie.remove( switchBtnn, 'view-maxi' );
						}
					},
					toggleCtrls = function() {
						if( !slideshow.isContent ) {
							classie.add( header, 'hide' );
						}
					},
					toggleCompleteCtrls = function() {
						if( !slideshow.isContent ) {
							classie.remove( header, 'hide' );
						}
					},
					slideshow = new DragSlideshow( document.getElementById( 'slideshow' ), {
						// toggle between fullscreen and minimized slideshow
						onToggle : toggleBtnn,
						// toggle the main image and the content view
						onToggleContent : toggleCtrls,
						// toggle the main image and the content view (triggered after the animation ends)
						onToggleContentComplete : toggleCompleteCtrls
					}),
					toggleSlideshow = function() {
						slideshow.toggle();
						toggleBtnn();
					},
					closeOverlay = function() {
						classie.add( overlay, 'hide' );
					};

				// toggle between fullscreen and small slideshow
				switchBtnn.addEventListener( 'click', toggleSlideshow );
				// close overlay
				overlayClose.addEventListener( 'click', closeOverlay );

			}());
		</script>
	</body>
</html>
